<!DOCTYPE html>
<html>

    <head>
     <meta name="google">
     <title>Google mock</title> 
     <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="nav">
            <navbar id="nav-li">
                <ul>
                    <li>About</li>
                    <li>Store</li>
                    <li>Gmail</li>
                    <li>Images</li>
                </ul>
            </navbar>

            <div id="apps">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Apps-Google-Chrome-App-List-icon.png" alt="google apps logo">
            </div>

            <div id="sign-in">
                <button>Sign in</button>
            </div>
        </div>

        <div id="center">

            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            </div>

            <div id="searchbar">
                <input type="search">
            </div>

            <div id="buttons">
                <div id="left-button">
                    <button>Google Search</button>
                </div>
                <div id="right-button">
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>
        </div>

    </body>

    <foot>
        <footer>
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>
    </foot>

</html>
